# This is a basic workflow to help you get started with Actions

name: Release

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-*

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  release:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2
    - name: Set output
      id: branch_name
      run: |
        echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
        echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}
        echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}
    - name: Check output
      env:
        SOURCE_NAME: ${{ steps.branch_name.outputs.SOURCE_NAME }}
        SOURCE_BRANCH: ${{ steps.branch_name.outputs.SOURCE_BRANCH }}
        SOURCE_TAG: ${{ steps.branch_name.outputs.SOURCE_TAG }}
      run: |
        echo $SOURCE_NAME
        echo $SOURCE_BRANCH
        echo $SOURCE_TAG
    - name: Get Tag
      id: test
      run: |
        echo ::set-output name=TETS_TAG::${{ github.ref }}
    - name: Print Tag
      env: 
        TETS_TAG: ${{ setps.test.outputs.TETS_TAG }}
      run: |
        echo $TETS_TAG
    - name: Setup Version ID
      run: |
        VERSION=`git describe --abbrev=0` ; echo "VERSION=$VERSION" >> $GITHUB_ENV
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Install dependencies
      run: dotnet restore
      working-directory: MyConsoleApp
    - name: Build
      run: dotnet build -property:Version=$VERSION --configuration Release --no-restore
      working-directory: MyConsoleApp
    - name: Test
      run: dotnet test --no-restore --verbosity normal
      working-directory: MyConsoleApp
    - name: Publish
      run: dotnet publish --no-build --configuration Release -o publish MyConsoleApp
      working-directory: MyConsoleApp
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: MyConsoleApp-${{ env.VERSION }}
        path: MyConsoleApp/publish
